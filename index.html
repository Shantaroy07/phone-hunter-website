<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>
            Welcome To My Phone Hunter
        </h1>

    </header>

    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary m-4">Search</div>

            </div>
        </section>

        <section>

            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- phone section -->

            </div>
            <div id="no-found-message" class="d-none">
                <h3 class="text-warning ">No Phone Found. Please Try Again.</h3>
            </div>
            <!-- show All button -->
            <div id="show-all" class="text-center d-none my-3">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>

        </section>
        <!-- --------loader---- -->
        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"> </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-deatils" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>

</body>

</html>
